{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <h3>Latest news</h3>
    {{ range first 1 .Data.Pages }}
    <div class="latestTitle"><a href="{{.Permalink}}">{{.Title}}</a></div>
    <div class="latestSynopsis">{{.Params.Synopsis}}</div>
    <div class="latestDate">{{.Date.Format "2 January 2006"}}</div>
    {{ end }}
    <h3>All news articles</h3>
        <ul class="newsArticles">
    <!-- Ranges through content/post/*.md -->
    {{ range .Data.Pages }}
        <li>
            <a href="{{.Permalink}}">{{.Title}}</a> - {{.Date.Format "2 January 2006"}}
        </li>
    {{ end }}
    </ul>
</main>
{{ end }}
